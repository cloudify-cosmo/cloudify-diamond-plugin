# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,docs,py27,py26

[testenv]
deps = -rdev-requirements.txt

[testenv:py27]
deps =
    nose
    nose-cov
    testfixtures
    {[testenv]deps}
commands=nosetests diamond_agent/tests

[testenv:py26]
deps =
    nose
    nose-cov
    testfixtures
    {[testenv]deps}
commands=nosetests diamond_agent/tests

[testenv:docs]
changedir=docs
deps =
    git+https://github.com/cloudify-cosmo/sphinxify.git@initial-work
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:flake8]
deps =
    flake8
    {[testenv]deps}
commands=
    flake8 diamond_agent
    flake8 cloudify_handler
